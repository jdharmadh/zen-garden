<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Zen Garden</title>
  <link rel="stylesheet" href="/zengarden/style.css" />
</head>
<body>
  <!-- Responsive check message -->
  <div id="responsiveMessage" class="responsive-message" style="display: none;">
    <div class="message-content">
      <h2>Please Use Fullscreen</h2>
      <p>This zen garden experience requires a minimum screen size of 690 pixels.</p>
      <p>Please expand your browser window or use a larger device.</p>
    </div>
  </div>

  <div id="mainContent" class="main-content">
    <header>
      <h1>zen garden</h1>
    </header>

    

    <main>
    <div class="canvas-wrap">
      <canvas id="garden"></canvas>
    </div>
    <aside class="tools">
    <h3>Tools</h3>
    <div class="tool-buttons">
      <button id="wandTool" class="tool-btn active" data-tool="wand">
        <span class="tool-icon">🪄</span>
        <span class="tool-name">Zen Wand</span>
      </button>
      <button id="smootherTool" class="tool-btn" data-tool="smoother">
        <span class="tool-icon">🗡️</span>
        <span class="tool-name">Sand Smoother</span>
      </button>
      <button id="rakeTool" class="tool-btn" data-tool="rake">
        <span class="tool-icon">🪚</span>
        <span class="tool-name">Zen Rake</span>
      </button>
      <button id="plantTool" class="tool-btn" data-tool="plant">
        <span class="tool-icon">🌱</span>
        <span class="tool-name">Plant Editor</span>
      </button>
      <button id="rockTool" class="tool-btn" data-tool="rock">
        <span class="tool-icon">🪨</span>
        <span class="tool-name">Rock Editor</span>
      </button>
    </div>
    
    <div class="action-section">
      <!-- Content changes based on read-only vs edit mode -->
      <div id="editModeActions" class="mode-actions">
        <h4>Share</h4>
        <button id="shareToolbar">Get Shareable Link</button>
        <div id="shareResultToolbar" class="share-result"></div>
      </div>
      
      <div id="readOnlyActions" class="mode-actions" style="display: none;">
        <h4>Create Your Own</h4>
        <p>This is a shared garden in read-only mode.</p>
        <button id="createOwn">Create Your Own Garden</button>
      </div>
    </div>
  </aside>
  <div class="tool-directions">
    <p id="toolInstructions">Drag to create flowing marks in the sand.</p>
  </div>
  <br />
  <div class="controls">
    <button id="clear">clear</button>
    <button id="randomize">random</button>
    <span id="shareResult" class="result"></span>
    </div>
  </main>
  </div>

  <script src="/zengarden/script.js"></script>
</body>
</html>
