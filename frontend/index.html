<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Zen Garden — Pixel Sand</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <header>
    <h1>Zen Garden — Pixel Sand</h1>
    <div class="controls">
      <button id="saveLocal">Save (local)</button>
      <button id="clear">Clear</button>
      <button id="randomize">Random</button>
      <button id="share">Share (get link)</button>
      <span id="shareResult" class="result"></span>
    </div>
  </header>

  <main>
    <div class="canvas-wrap">
      <canvas id="garden"></canvas>
    </div>
    <aside class="legend">
      <p>Drag to draw. Resize window to scale canvas (canvas is pixel perfect).</p>
      <p>Local state auto-saves on each change.</p>
    </aside>
  </main>

  <script src="/script.js"></script>
</body>
</html>
